baseURL = "https://mbbroberg.fun"
languageCode = "en"
DefaultContentLanguage = "en"
theme = "anatole"
summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Google Analytics
googleAnalytics = "UA-150450064-1"

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[related]
  includeNewer = true
  threshold = 80
  toLower = true
[[related.indices]]
  name = 'keywords'
  weight = 90
[[related.indices]]
  name = 'tags'
  weight = 100

[params]
displayMode = "dark"
contentratio = 0.65
relatedPosts = true
numberOfRelatedPosts = 3
disableArchiveTitleStyling  = true

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe=true

[taxonomies]
    category = "categories"
#    series = "series"
    tag = "tags"
